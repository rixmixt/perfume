<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HRS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: rgb(196, 234, 222);
        }
    </style>
</head>
<body>
    <nav class="bg-gray-900 p-4 shadow-md">
        <div class="container mx-auto flex justify-center">
            <a href="#" class="text-white text-2xl font-bold">HRS</a>
        </div>
    </nav>
    
    <section class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-gray-900 text-center">Contact Us</h2>
            <form action="#" method="POST" class="mt-6">
                <div>
                    <label for="name" class="block text-gray-700 font-semibold">Name</label>
                    <input type="text" id="name" name="name" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mt-4">
                    <label for="email" class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" id="email" name="email" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mt-4">
                    <label for="message" class="block text-gray-700 font-semibold">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <button type="submit" class="w-full mt-6 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
